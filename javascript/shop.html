    <div class="container my-4">
      <button class="btn btn-danger" id="sortPrice">가격순정렬</button>
    </div>
    <div class="container my-4">
      <button class="btn btn-danger" id="sorting">가나다순정렬</button>
    </div>
    <div class="container my-4">
      <button class="btn btn-danger" id="sortfive">6만원이하</button>
    </div>
    <div class="container my-4">
      <input type='text' id='abc'> <button class="btn btn-danger" id="def">검색</button>
    </div>
   

    <script>
      var products = [
        { id : 0, price : 70000, title : 'Blossom Dress' },
        { id : 1, price : 50000, title : 'Springfield Shirt' },
        { id : 2, price : 60000, title : 'Black Monastery' }
      ]

      $('#sortfive').click(function(){

        var 새상품 = products.filter(function(a){
        return a.price <= 60000
      });
      새상품.forEach(function(a){
        var template = `<div>${a.title} ${a.price}</div>`;
        $('.card-group').append(template)
      })

      });

      

      // var 어레이 = [7,3,5,2,999,851];
      // // 어레이.sort(function(a,b){
      // //   return a- b //오름차순
      // //   return b- a //내림차순
      // //   //a, b는 각 어레이의 데이터 서로 빼고 더하고 해서 정렬
      // // });
      // var 뉴어레이 = 어레이.filter(function(a){
      //   return a < 4

      // var 뉴뉴어레이 = 어레이.map(function(a){
      //   return a * 2
      // })
      //a는 어레이 하나하나에 데이터
      //달러같은거 환율 곱할때

      // //반복문 함수
      function 반복문(){
      for (let i = 0; i < 3; i++){
        $('.name').eq(i).html(products[i].title);
        $('.price').eq(i).html('가격 :' + products[i].price);
      }
      };

      //초기화면
      반복문()

      // $('.name').eq(0).html(products[0].title)
      // $('.price').eq(0).html('가격 :' + products[0].price)

      // $('.name').eq(1).html(products[1].title)
      // $('.price').eq(1).html('가격 :' + products[1].price)

      // $('.name').eq(2).html(products[2].title)
      // $('.price').eq(2).html('가격 :' + products[2].price)
      
      $('#sortPrice').click(function(){
        products.sort(function(a,b){
        return a.price - b.price
      })
      })

      $('#sorting').click(function(){
        for (let i = 0; i < 3; i++){
        $('.name').eq(i).html('');
        $('.price').eq(i).html('');
        }

        products.sort(function(a,b){
          if(a.title < b.title){
            return -1
          } else if(a.title > b.title){
            return 1
          } else {
            return 0
          }
        })

        반복문()

        // for (let i = 0; i < 3; i++){
        // $('.name').eq(i).html(products[i].title);
        // $('.price').eq(i).html('가격 :' + products[i].price);
        // }
      })

      $('#sortfive').click(function(){
        
      })
      
      // 만약에 input태그의 값이
      // products의 제목을 포함하고 있으면
      // 검색된 결과를 표시해 주세요

      

      $('#def').click(function(){
        for (let i = 0; i < 3; i++){
        $('.name').eq(i).html('');
        $('.price').eq(i).html('');
        }
        
        let hi = document.getElementById('abc').value;

        if(hi === products.title){
          반복문();
        } else {
          return 0;
        }
      })

      
    </script>
