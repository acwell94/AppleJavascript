<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/exam.css">
</head>
<body>
    <h4 class="text">상품제목</h4>
    <p class="content">상품내용</p>
    

    <script>
        let 어레이 = ['BMW', 520];

        let 오브젝트 = {brand : 'BMW', model : 520};

        let 자료 = [ {brand: 'BMS'}, {model: 519}]

        $('.text').html(자료[0].brand)
        $('.content').html(자료[1].model)
        // $('.text').html(어레이[0])
        // $('.content').html(오브젝트.model)

    </script>

    <form class="container my-5">
        <div class="form-group">
    
        <p>상품선택</p>
        <select class="form-control" id="option1">
            <option>바지</option>
            <option>셔츠</option>
        </select>
        
        <div class="size-select">
        <p class='mt-4'>사이즈선택</p>
        <select class="form-control" id="option2">
            <!-- <option>95</option>
            <option>100</option>
            <option>105</option> -->
        </select>
        </div>

        <script>
            let 셔츠사이즈 = [95,100,105,110]
            let 사이즈 = [26,28,30,32,34,36];

            $('#option1').on('change', function(){
                if($('#option1').val() == '셔츠'){
                    $('#option2').html('');
                    // let 템플릿 = `<option>95</option>
                    // <option>100</option>
                    // <option>105</option>`;
                    // $('#option2').append(템플릿);
                    셔츠사이즈.forEach(function(i){
                        let 셔츠템플릿 = `<option>${i}</option>`;
                        $('#option2').append(셔츠템플릿);
                    });
                } else {
                //     $('#option2').html('');
                //     for (let i = 0; i < 6; i++){
                //     let 템플릿 = `<option>${사이즈[i]}</option>`;
                //     $('#option2').append(템플릿);
                // }
                $('#option2').html('');
                    사이즈.forEach(function(i){
                        //어레이 갯수만큼 반복해줌
                        // i 같은 사이즈 안에 있는 하나하나의 데이터
                        let 바지템플릿 = `<option>${i}</option>`;
                    $('#option2').append(바지템플릿);
                    });
                }

                    
                // else if($('#option1').val() == '모자'){
                // $('.size-select').removeClass('active');
                // }
            })

        </script>

        </div>
    </form>
</body>
</html>
