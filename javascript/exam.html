<body>
    <h4 class="text">상품제목</h4>
    <p class="content">상품내용</p>
    

    <script>
        let 어레이 = ['BMW', 520];

        let 오브젝트 = {brand : 'BMW', model : 520};

        let 자료 = [ {brand: 'BMS'}, {model: 519}]

        $('.text').html(자료[0].brand)
        $('.content').html(자료[1].model)
        // $('.text').html(어레이[0])
        // $('.content').html(오브젝트.model)

    </script>

    <form class="container my-5">
        <div class="form-group">
    
        <p>상품선택</p>
        <select class="form-control" id="option1">
            <option>모자</option>
            <option>셔츠</option>
        </select>
        
        <div class="size-select">
        <p class='mt-4'>사이즈선택</p>
        <select class="form-control" id="option2">
            <option>95</option>
            <option>100</option>
            <option>105</option>
        </select>
        </div>

        <script>
            $('#option1').on('change', function(){
                if($('#option1').val() == '셔츠'){
                $('.size-select').addClass('active');
                } else{
                    $('.size-select').removeClass('active');
                }
                // else if($('#option1').val() == '모자'){
                // $('.size-select').removeClass('active');
                // }
            })
        </script>

        </div>
    </form>
