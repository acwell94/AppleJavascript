<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="card-group container">

      
    </div>
  

    <div class="container my-4">
      <button class="btn btn-danger" id="sortPrice">가격순정렬</button>
    </div>
    <div class="container my-4">
      <button class="btn btn-danger" id="sorting">가나다순정렬</button>
    </div>
    <div class="container my-4">
      <button class="btn btn-danger" id="sortfive">5만원이하</button>
    </div>

    <script>
      var products = [
        { id : 0, price : 70000, title : 'Blossom Dress' },
        { id : 1, price : 50000, title : 'Springfield Shirt' },
        { id : 2, price : 60000, title : 'Black Monastery' }
      ]
      //초기화면
      for (let i = 0; i < 3; i++){
        $('.name').eq(i).html(products[i].title);
        $('.price').eq(i).html('가격 :' + products[i].price);
      }

      //가나다순 정렬
      $('#sorting').click(function(){
        for (let i = 0; i < 3; i++){
        $('.name').eq(i).html('');
        $('.price').eq(i).html('');
        }

        products.sort(function(a,b){
          if(a.title < b.title){
            return -1
          } else if(a.title < b.title){
            return 1
          } else {
            return 0
          }
        })
        for (let i = 0; i < 3; i++){
        $('.name').eq(i).html(products[i].title);
        $('.price').eq(i).html('가격 :' + products[i].price);
        }
      })

      $('#sortfive').click(function(){
          let 템플릿 = `<div class="card">
        <img src="https://via.placeholder.com/600">
        <div class="card-body">
          <h5 class="name">Card title</h5>
          <p class="price">가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>`;
        $('.card-group container').html(템플릿);
      })
      


      
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
